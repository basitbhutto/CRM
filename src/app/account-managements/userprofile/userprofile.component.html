<table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">UserName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i =index">
          <th scope="row">{{i}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.image}}</td>
          <td>{{item.username}}</td>            
      </tr>
      </tbody>
</table>
